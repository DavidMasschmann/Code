<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Contato - Barbearia Alura</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="Images/logo.png"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <label for="nome_sobrenome">Nome:</label>
                <input type="text" id="nome_sobrenome" class="default_input" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="default_input" required placeholder="seuEmail@dominio.com">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="default_input" required placeholder="(XX) XXX XXX XXX">
                
                <label for="menssagem">Menssagem:</label>
                <textarea cols="70" rows="10" id="menssagem" class="default_input" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato</legend>
                    <label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">Email</label>
                    

                     <label for="radio_telefone"><input type="radio" name="contato" value="email" id="radio_telefone">Telefone</label>
                    

                    <label for="radio_whatsapp"><input type="radio" name="contato" value="email" id="radio_whatsapp" checked>WhatsApp</label>
                </fieldset>
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>    
                </fieldset>
                
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">
                
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <img src="Images/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>    
</html>
